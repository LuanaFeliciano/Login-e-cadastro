<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="terra.svg.svg"> 
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Página de Login</title>
</head>

<body>
    <div class="main-login">
    <div class="left-login">
        <h1>Faça login<br> E entre para a equipe de tecnologia</h1>
        <img src="tecnologia.svg" class="imagem" alt="imagem flutuando">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="btn-login">Login</button>
            <p>Ainda não tem uma conta? <a href="cadastro1.html" class="criar-conta"> Criar uma conta </a></p>
        </div>
    </div>
    </div>
</body>

</html>
